    <div id="contact-us" class="parallax">
      <div class="container">
        <div class="row">
          <div class="heading text-center col-sm-8 ">
            <h2>Buzon de quejas y Sugerencias</h2>
          </div>
          <div class="heading text-center col-sm-4 "
            <p></p>
          </div>
        </div>
        <div class="contact-form wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
          <div class="row">
            <div class="heading text-center col-sm-4 "
            <p></p>
          </div>
            <div class="col-sm-6">
              <form id="main-contact-form" name="contact-form" method="post" action="#">
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Nombre:" required="required">
                    </div>
                  </div>                
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Correo" required="required">
                    </div>
                  </div>
                </div>
                <p>Dejanos tus comentarios</p>
                <div class="form-group">
                  <textarea name="message" id="message" class="form-control" rows="4"  required="required"></textarea>
                </div>                        
                <div class="form-group">
                  <button type="submit" class="btn-submit">Enviar informacion</button>
                </div>
              </form>   
            </div>                     
            </div>
          </div>
        </div>
      </div>
    </div>
